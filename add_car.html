<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="shortcut icon" href="images/rammeh.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/6.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); 
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 30px;
            background: linear-gradient(to right, black, #004b5c); 
            -webkit-background-clip: text; 
            color: transparent; 
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            color: #007BFF;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            text-align: center;
            margin-top: 20px;
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
            background: linear-gradient(to right, black, #004b5c); /* Black to Petrol Blue Gradient */
            -webkit-background-clip: text;
            color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.php">Home</a>

            <a href="view_car.php">View Cars</a>
        </nav>
    </header>
    <main>
        <div class="main-title">Add a New Car</div>

        <form action="./php/add_car.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
        
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        
            <label for="image">Images:</label>
            <input type="file" id="image" name="images[]" multiple required>
        
            <button type="submit">Add Car</button>
        </form>
        
        
    </main>
    <footer>
        <p>&copy; 2024 Car Showroom</p>
    </footer>
</body>
</html>
